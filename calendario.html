<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <!-- link page icon -->
    <link rel="icon" href="assets/img/calendar-icon.svg">
    <!-- link stylesheet custom -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- link stylesheet calenario -->
    <link rel="stylesheet" href="assets/css/calendario.css">
    <!-- link google font icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- link font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="header">
        <div class="logo-icon">
            <span>Reloj</span>
        </div>
        <div class="btn-menu">
            <div class="sun-moon">
                <span class="material-symbols-outlined">dark_mode</span>
            </div>
            <div class="btn-responsive">
                <span class="material-symbols-outlined">menu</span>
            </div>
        </div>
    </div>

    <div class="main">

        <div class="nav">
            <ul>
                <li><a href="index.html"><span class="material-symbols-outlined">schedule</span>Reloj</a></li>
                <li ><a href="cronometro.html"><span class="material-symbols-outlined">timer</span>Cronometro</a></li>
                <li><a href="temporizador.html"><span class="material-symbols-outlined">timelapse</span>Temporizador</a></li>
                <li><a href="alarma.html"><span class="material-symbols-outlined">alarm</span>Alarma</a></li>
                <li class="active"><a href="calendario.html"><span class="material-symbols-outlined">calendar_month</span>Calendario</a></li>
            </ul>
        </div>
        
        <div class="content">

            <div class="tools">
                <span class="material-symbols-outlined">zoom_out</span>
                <span class="material-symbols-outlined">zoom_in</span>
                <span class="material-symbols-outlined">zoom_out_map</span>
            </div>
            
            <div class="container">
                <div class="calendar">
                    
                    <div class="month">
                        <i class="fas fa-angle-left prev"></i>
                        <div class="date">
                            <select name="month" id="month">

                            </select>
                            <select name="years" id="years">
                            
                            </select>
                        </div>
                        <i class="fas fa-angle-right next"></i>
                    </div>
                
                    <div class="weekdays">
                        <div>Dom</div>
                        <div>Lun</div>
                        <div>Mar</div>
                        <div>Mie</div>
                        <div>Jue</div>
                        <div>Vie</div>
                        <div>Sab</div>
                    </div>
                
                    <div class="days"></div>
                </div>
            </div>


        </div>
    </div>

    
<!-- link script main -->
<script src="assets/script/script.js"></script>
<!-- link script calendario -->
