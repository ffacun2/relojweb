<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <!-- link page icon -->
    <link rel="icon" href="assets/img/temporizador-icon.svg">
    <!-- link stylesheet custom -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- link stylesheet temporizador -->
    <link rel="stylesheet" href="assets/css/temporizador.css">
    <!-- link google font icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- link font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="header">
        <div class="logo-icon">
            <span>Reloj</span>
        </div>
        <div class="btn-menu">
            <div class="sun-moon">
                <span class="material-symbols-outlined">dark_mode</span>
            </div>
            <div class="btn-responsive">
                <span class="material-symbols-outlined">menu</span>
            </div>
        </div>
    </div>

    <div class="main">

        <div class="nav">
            <ul>
                <li><a href="index.html"><span class="material-symbols-outlined">schedule</span>Reloj</a></li>
                <li ><a href="cronometro.html"><span class="material-symbols-outlined">timer</span>Cronometro</a></li>
                <li class="active"><a href="temporizador.html"><span class="material-symbols-outlined">timelapse</span>Temporizador</a></li>
                <li><a href="alarma.html"><span class="material-symbols-outlined">alarm</span>Alarma</a></li>
                <li><a href="calendario.html"><span class="material-symbols-outlined">calendar_month</span>Calendario</a></li>
            </ul>
        </div>
        
        <div class="content">
            <div class="tools">
              
                <span id="zoom" class="material-symbols-outlined">zoom_out_map</span>
            </div>

            <div class="timer-conteiner">
				<div class="timer-display">
					<span class="hh">00:</span>
                    <span class="mm">00:</span>
					<span class="ss">00</span>
				</div>
				<div class="buttons">
					<button id="edit-btn">Editar</button>
					<button id="restart-btn" onclick="startTemp()" disabled >Iniciar</button>
					<button id="pause-btn" onclick="pause()" disabled >Pausar</button>
					<button id="reset-btn" onclick="reset()" disabled >Reiniciar</button>
				</div>
			</div>

        </div>
    </div>

    <div class="wrapper">
        <div class="popup-box">

            <div class="head">
                <h3>Editar Temporizador</h3>
                <i class="fas fa-times close"></i>
            </div>

            <div class="input">
                
                <div class="title">
                    <label>Titulo</label>
                    <input type="text" id="alarmTitle">
                </div>

                <div class="time">

                    <div class="hours">
                        <label>Horas</label>
                        <div class="input-hours">
                            <span><button class="btn-angle minus hour"><i class="fas fa-angle-left"></i></button></span>                        
                            <select name="hours" id="hours">
                                
                            </select>
                            <span><button class="btn-angle plus hour"><i class="fas fa-angle-right"></i></button></span>                
                        </div>
                    </div>

                    <div class="minutes">
                        <label>Minutos</label>
                        <div class="input-minutes">
                            <span><button class="btn-angle minus minute"><i class="fas fa-angle-left"></i></button></span>
                            <select name="minutes" id="minutes">
                               
                            </select>
                            <span><button class="btn-angle plus minute"><i class="fas fa-angle-right"></i></button></span>
                        </div>
                    </div>

                    <div class="seconds">
                        <label>Segundos</label>
                        <div class="input-seconds">
                            <span><button class="btn-angle minus seconds"><i class="fas fa-angle-left"></i></button></span>
                            <select name="seconds" id="seconds">
                               
                            </select>
                            <span><button class="btn-angle plus seconds"><i class="fas fa-angle-right"></i></button></span>
                        </div>
                    </div>

                    
                </div>
                <div class="options">
                    <div class="song">
                        <label>Sonido</label>
                        <div class="input-song">
                            <select name="song" id="songs">
                                
                            </select>
                            <span><button onclick="playSong()"><i class="fas fa-play"></i></button></span>
                        </div>
                    </div>

                </div>

                <div class="btn-box">
                    <button id="cancel" class="close">Cancelar</button>
                    <button id="startTemp">Editar</button>
                </div>

            </div>
            

        </div>
    </div>
    
    <div class="alert-clock">
        <div class="confirm-conteiner">
            <div class="confirm-content">
                <div class="message">
                    <p>Termporizador Terminado!</p>
                </div>
                 <div class="btn-box">
                    <button id="accept" class="close">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    
<!-- link script main -->
<script src="assets/script/script.js"></script>
<!-- link script temporizador -->
<script src="assets/script/temporizador.js"></script>
</body>
</html>
